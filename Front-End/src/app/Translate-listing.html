<div class="page-title ml-2">
  <h4>Translate Listing</h4>
</div>

<form #testForm="ngForm" (ngSubmit)="save(testForm)" novalidate>
  <div style="float: right">
    <button
      class="btn btn-sm btn-primary mt-2 pull-right bi bi-shop"
      mat-button
      (click)="openDialog('Add',{})"
      mat-flat-button
      style="background-color: #2185d0; border-color: #2185d0"
    >
      Add Row
    </button>
  </div>
  <div class="mat-app-background basic-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Key">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-bold"
          style="font-size: 14px; color: #778d9b"
        >
          Key
        </th>
        <td mat-cell *matCellDef="let element">{{element.Key}}</td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="Value">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-bold"
          style="font-size: 14px; color: #778d9b"
        >
          Value
        </th>
        <td mat-cell *matCellDef="let element">{{element.Value}}</td>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="text-bold"
          style="font-size: 14px; color: #778d9b"
        >
          Actions
        </th>
        <td mat-cell *matCellDef="let element">
          <a
            class="bi-pencil-fill text-primary"
            (click)="openDialog('Update',element)"
            style="margin-left: 10px; color: #3168a7"
          ></a>

          <a
            class="bi-trash-fill mr-2"
            (click)="openDialog('Delete',element)"
            style="margin-left: 10px; color: #990000"
          ></a>
        </td>
      </ng-container>
      <!-- Weight Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator #paginator [pageSize]="5"></mat-paginator> !-->
  </div>
  <button
    class="btn btn-primary mt-3 float-right bi-save"
    mat-raised-button
    color="warn"
    (click)="save(testForm)"
  >
    submit
  </button>
</form>
